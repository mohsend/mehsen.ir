---
layout: default
---
<noscript>
	<style>

		article .footnotes {
			display: block;
		}

	</style>
</noscript>

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<time>{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>
	<div class="divider"></div>
		{% include youtube-embed.html id=page.youtube_id %}
	<div id="description">
	{{ content }}
	</div>
</article>

<div class="back">
	<a href="{{site.baseurl}}/">{{ site.texts.back }}</a>
</div>

<script>
var audio = document.getElementById('podcast-player');
var des = document.getElementById('description');

des.innerHTML = des.innerHTML.replace(/\d\d:\d\d/g, function (x) {
  var a = x.split(':');
  var seconds;
  if (a.length == 2) {
    seconds = (+a[0]) * 60 + (+a[1]); 
  } else if (a.length == 3) {
    seconds = (+a[0]) * 3600 + (+a[1]) * 60 + (+a[2]); 
  }
  return '<a href="#' + seconds + '">' + x + '</a>';
});

window.addEventListener("hashchange", function () {
  audio.currentTime = parseInt(window.location.hash.slice(1));
  audio.play();
});

if (window.location.hash) {
  audio.oncanplay = function() {
    audio.currentTime = parseInt(window.location.hash.slice(1));
  };
}
</script>
